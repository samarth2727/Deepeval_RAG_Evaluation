# RAG System Configuration

# LLM Settings
llm:
  provider: "openai"
  model_name: "gpt-4o-mini"
  api_key: "${OPENAI_API_KEY}"  # Set via environment variable
  temperature: 0.1
  max_tokens: 512
  timeout: 30

# Embedding Settings
embeddings:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  dimension: 384
  batch_size: 32

# Vector Database Settings
vector_db:
  provider: "in_memory"  # Using in-memory for simplicity, can switch to qdrant later
  collection_name: "rag_documents"
  distance_metric: "cosine"
  recreate_collection: false

# Retrieval Settings
retrieval:
  top_k: 5
  score_threshold: 0.7
  max_context_length: 2000

# Document Processing
document_processing:
  chunk_size: 500
  chunk_overlap: 50
  separators: ["\n\n", "\n", " ", ""]
  
# Pipeline Settings
pipeline:
  name: "haystack_rag_pipeline"
  batch_size: 10
  max_retries: 3 